<!DOCTYPE html>
<html lang="es">
  <head>
    <title>LogIn</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="full-box login-container cover">
      <form
        action="home.html"
        method="post"
        id="formLogin"
        autocomplete="off"
        class="logInForm"
      >
        <p class="text-center text-muted">
          <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
        </p>
        <p class="text-center text-muted text-uppercase">
          Inicia sesión con tu cuenta
        </p>
        <div class="form-group label-floating">
          <label class="control-label" for="txtEmail">Email</label>
          <input
            class="form-control form-input"
            type="email"
            id="txtEmail"
            name="txtEmail"
          />
          <p class="help-block">Escribe tú mail</p>
        </div>
        <div class="form-group label-floating">
          <label class="control-label" for="txtPass">Contraseña</label>
          <input
            type="password"
            class="form-control form-input"
            name="txtPass"
            id="txtPass"
          />
          <p class="help-block">Escribe tú contraseña</p>
        </div>
        <div class="form-group text-center">
          <input
            type="submit"
            value="Iniciar sesión"
            class="btn btn-info"
            style="color: #fff"
          />
          <br />
          <a href="./registro.html">No tiene cuenta? Registrarse</a>
          <br />
          <a href="..html">Has olvidado tu contraseña? Recuperar</a>
        </div>
      </form>
    </div>

    <!--====== Scripts -->
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/material.min.js"></script>
    <!-- <script src="./js/ripples.min.js"></script> ripple.js - A framework for creating reactive components -->
    <script src="./js/sweetalert2.min.js"></script>
    <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>
      $.material.init();
    </script>

      <script src="./js/login.js"></script>
    <script>  
    </script>
  </body>
</html>
